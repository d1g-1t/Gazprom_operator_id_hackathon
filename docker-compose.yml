services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-gazprom}
      POSTGRES_USER: ${DATABASE_USER:-gazprom}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-gazprom}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gazprom"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - appnet
    shm_size: 128mb

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - appnet

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: gazprom_operator_id_hackathon_backend-backend:latest
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-hackathon-demo-key-change-in-production-12345}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000,http://127.0.0.1:8000}
      - DATABASE_NAME=${DATABASE_NAME:-gazprom}
      - DATABASE_USER=${DATABASE_USER:-gazprom}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-gazprom}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - media_data:/home/workshop/media
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: gazprom_operator_id_hackathon_backend-frontend:latest
    ports:
      - "3000:80"
    networks:
      - appnet

volumes:
  db_data:
  media_data:

networks:
  appnet:
    driver: bridge
