services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-gazprom}
      POSTGRES_USER: ${DATABASE_USER:-gazprom}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-gazprom}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gazprom"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - appnet
    shm_size: 128mb

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - appnet

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      cache_from:
        - gazprom_operator_id_hackathon_backend-backend:latest
    image: gazprom_operator_id_hackathon_backend-backend:latest
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - media_data:/home/workshop/media
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      cache_from:
        - gazprom_operator_id_hackathon_backend-frontend:latest
    image: gazprom_operator_id_hackathon_backend-frontend:latest
    ports:
      - "3000:80"
    networks:
      - appnet

volumes:
  db_data:
  media_data:

networks:
  appnet:
    driver: bridge
